<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
     <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="head"><h1>calculator</h1></div>
    <fieldset>
    <div id="body">
        <input type="text" id="A" placeholder="Enter A">
        <input type="text" id="B" placeholder="Enter B">
        <input type="button" value="+" id="add" onclick="calc()">
        <input type="button" value="-" id="sub" onclick="calc()">
        <input type="button" value="*" id="mul" onclick="calc()">
        <input type="button" value="/" id="divi" onclick="calc()">
      
    </fieldset>
    </div>
    <script src="index.js"></script>
</body>
</html>
